<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Froad Login</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: url('https://cdn.prod.website-files.com/687ebffd20183c0459d68784/68de881d8b749db696f9bd75_f223.jpg') no-repeat center center;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #111;
    }
    .login-container {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    .logo {
      width: 100px;
      margin-bottom: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    p {
      margin-bottom: 30px;
      color: #555;
    }
    .btn {
      background: #fff;
      border: 1px solid #ccc;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-size: 16px;
    }
    .btn:hover {
      background: #f0f0f0;
    }
    .btn img {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img class="logo" src="https://cdn.prod.website-files.com/687ebffd20183c0459d68784/68e92b8cf3bb80acf54b8ce3_logo-black.PNG" alt="Froad logo">
    <h1>Welcome to froads</h1>
    <p>Join the community of Icelandâ€™s off-road adventurers.</p>
    <button id="loginBtn" class="btn">
      <img src="https://img.icons8.com/color/48/google-logo.png" alt="Google logo" />
      Continue with Google
    </button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDDMNnJgtm-gK9OrVev7qmBRpaA8CAoDiM",
      authDomain: "froad-7d561.firebaseapp.com",
      projectId: "froad-7d561",
      storageBucket: "froad-7d561.appspot.com",
      messagingSenderId: "1086299585443",
      appId: "1:1086299585443:web:10bcb67effd6a89c24f816"
    };

    firebase.initializeApp(firebaseConfig);

    document.getElementById("loginBtn").addEventListener("click", () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      firebase.auth().signInWithPopup(provider)
        .then(() => {
          window.location.href = "froad-community.html";
        })
        .catch(error => {
          alert("Login failed: " + error.message);
        });
    });
  </script>
</body>
</html>
