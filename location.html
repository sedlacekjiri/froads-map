<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>F-Roads Map w/ Locate</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.css"
  />
  <style>html,body,#map{margin:0;padding:0;width:100%;height:100%}</style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.js"></script>
  <script>
    // 1) init map
    const map = L.map('map').setView([63.8, -19.0], 7);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{
      maxZoom:18, attribution:'&copy; OSM'
    }).addTo(map);

    // 2) add LocateControl plugin
    L.control.locate({
      position: 'topleft',
      strings: { title: 'Show my location' },
      flyTo: true
    }).addTo(map);
  </script>
</body>
</html>
