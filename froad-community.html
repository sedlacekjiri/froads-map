<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Froad Community</title>
  <style>
    :root {
      --bg: #ffffff;
      --fg: #0b0b0b;
      --muted: #6b7280;
      --ring: #e5e7eb;
      --card: #f8f9fa;
      --blue: #2563eb;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, Inter, sans-serif;
      background: var(--bg);
      color: var(--fg);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: var(--card);
      padding: 12px 16px;
      border-bottom: 1px solid var(--ring);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .brand {
      font-weight: 800;
      font-size: 18px;
    }

    .btn {
      padding: 8px 12px;
      border-radius: 6px;
      background: var(--blue);
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .msg {
      background: var(--card);
      padding: 10px 14px;
      border-radius: 10px;
      border: 1px solid var(--ring);
    }

    .meta {
      font-size: 12px;
      color: var(--muted);
      margin-bottom: 4px;
    }

    #form {
      display: flex;
      gap: 8px;
      padding: 12px;
      border-top: 1px solid var(--ring);
      background: var(--card);
    }

    #form input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid var(--ring);
    }

    #form button {
      background: var(--blue);
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">Froad Community</div>
    <button class="btn" id="logoutBtn">Logout</button>
  </header>

  <div id="chat"></div>

  <form id="form" style="display: none;">
    <input type="text" id="msgInput" placeholder="Write a message..." autocomplete="off" />
    <button type="submit">Send</button>
  </form>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDDMNnJgtm-gK9OrVev7qmBRpaA8CAoDiM",
      authDomain: "froad-7d561.firebaseapp.com",
      projectId: "froad-7d561",
      storageBucket: "froad-7d561.appspot.com",
      messagingSenderId: "1086299585443",
      appId: "1:1086299585443:web:10bcb67effd6a89c24f816"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const logoutBtn = document.getElementById("logoutBtn");
    const chatDiv = document.getElementById("chat");
    const msgInput = document.getElementById("msgInput");
    const form = document.getElementById("form");

    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "froad-login.html";
      } else {
        form.style.display = "flex";
        loadMessages();
      }
    });

    logoutBtn.onclick = () => {
      auth.signOut().then(() => {
        window.location.href = "froad-login.html";
      });
    };

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const text = msgInput.value.trim();
      if (!text) return;

      await db.collection("messages").add({
        text: text,
        uid: auth.currentUser.uid,
        displayName: auth.currentUser.displayName || "Anonymous",
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      });

      msgInput.value = "";
    });

    function loadMessages() {
      db.collection("messages")
        .orderBy("createdAt")
        .limit(100)
        .onSnapshot(snapshot => {
          chatDiv.innerHTML = "";
          snapshot.forEach(doc => {
            const msg = doc.data();
            const div = document.createElement("div");
            div.className = "msg";
            div.innerHTML = `
              <div class="meta">${msg.displayName || 'Anonymous'} Â· ${msg.createdAt?.toDate().toLocaleString() || ''}</div>
              <div>${msg.text || ''}</div>
            `;
            chatDiv.appendChild(div);
          });
          chatDiv.scrollTop = chatDiv.scrollHeight;
        });
    }
  </script>
</body>
</html>
