<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Froad Community</title>
  <style>
    :root {
      --bg: #ffffff;
      --fg: #0b0b0b;
      --muted: #6b7280;
      --ring: #e5e7eb;
      --card: #f8f9fa;
      --blue: #2563eb;
      --blue-dark: #1e40af;
    }
    [data-theme="dark"] {
      --bg: #0c0d12;
      --fg: #f3f5f7;
      --muted: #a0a7b5;
      --ring: #1f2937;
      --card: #11131a;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: system-ui, Inter, sans-serif;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    header {
      background: var(--card);
      padding: 12px 16px;
      border-bottom: 1px solid var(--ring);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .brand {
      font-weight: 900;
      letter-spacing: .5px;
      font-size: 16px;
    }

    .btn {
      padding: 8px 14px;
      border: 1px solid var(--ring);
      background: var(--bg);
      color: var(--fg);
      font-weight: 700;
      border-radius: 12px;
      cursor: pointer;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .msg {
      background: var(--card);
      padding: 12px;
      border: 1px solid var(--ring);
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .meta {
      font-size: 12px;
      color: var(--muted);
    }

    #form {
      display: flex;
      padding: 14px;
      gap: 8px;
      border-top: 1px solid var(--ring);
      background: var(--card);
    }

    #form input {
      flex: 1;
      padding: 10px 14px;
      border: 1px solid var(--ring);
      border-radius: 10px;
      background: var(--bg);
      color: var(--fg);
    }

    #form button {
      padding: 10px 16px;
      border: none;
      background: var(--blue);
      color: white;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
    }

    .theme-toggle {
      font-size: 18px;
      cursor: pointer;
      background: none;
      border: none;
      color: var(--fg);
    }
  </style>
</head>
<body data-theme="light">
  <header>
    <div class="brand">Froad Community</div>
    <div style="display:flex; gap:10px; align-items:center">
      <button id="loginBtn" class="btn">Login</button>
      <button id="logoutBtn" class="btn" style="display:none">Logout</button>
      <button class="theme-toggle" id="themeBtn">ðŸŒ“</button>
    </div>
  </header>

  <div id="chat"></div>

  <div id="form" style="display:none">
    <input type="text" id="msgInput" placeholder="Write a messageâ€¦" />
    <button id="sendBtn">Send</button>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    const config = {
      apiKey: "AIzaSyDDMNnJgtm-gK9OrVev7qmBRpaA8CAoDiM",
      authDomain: "froad-7d561.firebaseapp.com",
      projectId: "froad-7d561",
      storageBucket: "froad-7d561.appspot.com",
      messagingSenderId: "1086299585443",
      appId: "1:1086299585443:web:10bcb67effd6a89c24f816"
    };
    firebase.initializeApp(config);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const chatDiv = document.getElementById("chat");
    const form = document.getElementById("form");
    const msgInput = document.getElementById("msgInput");
    const sendBtn = document.getElementById("sendBtn");
    const themeBtn = document.getElementById("themeBtn");

    // Theme switcher
    let theme = localStorage.getItem("froad.theme") || "light";
    document.body.setAttribute("data-theme", theme);
    themeBtn.addEventListener("click", () => {
      theme = theme === "light" ? "dark" : "light";
      document.body.setAttribute("data-theme", theme);
      localStorage.setItem("froad.theme", theme);
    });

    auth.onAuthStateChanged(user => {
      if (user) {
        loginBtn.style.display = "none";
        logoutBtn.style.display = "inline-block";
        form.style.display = "flex";
        loadMessages();
      } else {
        loginBtn.style.display = "inline-block";
        logoutBtn.style.display = "none";
        form.style.display = "none";
        chatDiv.innerHTML = '';
      }
    });

    loginBtn.onclick = () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider).catch(console.error);
    };

    logoutBtn.onclick = () => auth.signOut();

    sendBtn.onclick = async () => {
      const txt = msgInput.value.trim();
      if (!txt) return;
      await db.collection("messages").add({
        text: txt,
        uid: auth.currentUser.uid,
        displayName: auth.currentUser.displayName || "Anonymous",
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      });
      msgInput.value = '';
    };

    function loadMessages() {
  db.collection("messages")
    .orderBy("createdAt")
    .limit(100)
    .onSnapshot(snapshot => {
      chatDiv.innerHTML = '';
      snapshot.forEach(doc => {
        const msg = doc.data();
        const div = document.createElement("div");
        div.className = "msg";
        div.style.display = 'flex';
        div.style.gap = '10px';
        div.style.alignItems = 'flex-start';

        const avatar = document.createElement("img");
        avatar.src = msg.photoURL || "https://via.placeholder.com/40";
        avatar.alt = msg.displayName || "User";
        avatar.style.width = "40px";
        avatar.style.height = "40px";
        avatar.style.borderRadius = "999px";
        avatar.style.flexShrink = "0";

        const inner = document.createElement("div");
        inner.innerHTML = `
          <div class="meta">${msg.displayName || 'Unknown'} Â· ${msg.createdAt?.toDate().toLocaleString() || ''}</div>
          <div>${msg.text || ''}</div>
        `;

        div.appendChild(avatar);
        div.appendChild(inner);
        chatDiv.appendChild(div);
      });
      chatDiv.scrollTop = chatDiv.scrollHeight;
    });
    }
  </script>
</body>
</html>
