<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Froad Community</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #eee;
      padding: 10px;
      text-align: center;
    }
    #chat {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      border-top: 1px solid #ccc;
      border-bottom: 1px solid #ccc;
    }
    .message {
      margin-bottom: 10px;
      padding: 6px;
      border-radius: 4px;
      background: #f9f9f9;
    }
    .meta {
      font-size: 12px;
      color: #666;
    }
    #form {
      display: flex;
      padding: 10px;
      gap: 10px;
    }
    #form input {
      flex: 1;
      padding: 6px;
    }
    #form button {
      padding: 6px 12px;
    }
  </style>
</head>
<body>
  <header>
    <button id="loginBtn">Login</button>
    <button id="logoutBtn" style="display:none;">Logout</button>
  </header>

  <div id="chat"></div>

  <div id="form" style="display:none;">
    <input type="text" id="msgInput" placeholder="Type your message..." />
    <button id="sendBtn">Send</button>
  </div>

  <!-- Firebase App (Core SDK) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDDMNnJgtm-gK9OrVev7qmBRpaA8CAoDiM",
      authDomain: "froad-7d561.firebaseapp.com",
      projectId: "froad-7d561",
      storageBucket: "froad-7d561.appspot.com",
      messagingSenderId: "1086299585443",
      appId: "1:1086299585443:web:10bcb67effd6a89c24f816"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const loginBtn = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const chatDiv = document.getElementById('chat');
    const form = document.getElementById('form');
    const msgInput = document.getElementById('msgInput');
    const sendBtn = document.getElementById('sendBtn');

    let currentUser = null;

    auth.onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
        loginBtn.style.display = 'none';
        logoutBtn.style.display = 'inline-block';
        form.style.display = 'flex';
        loadMessages();
      } else {
        currentUser = null;
        loginBtn.style.display = 'inline-block';
        logoutBtn.style.display = 'none';
        form.style.display = 'none';
        chatDiv.innerHTML = '';
      }
    });

    loginBtn.onclick = () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider).catch(console.error);
    };

    logoutBtn.onclick = () => {
      auth.signOut();
    };

    sendBtn.onclick = async () => {
      const text = msgInput.value.trim();
      if (!text) return;
      await db.collection('messages').add({
        uid: currentUser.uid,
        displayName: currentUser.displayName || 'Anonymous',
        text,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      });
      msgInput.value = '';
    };

    function loadMessages() {
      db.collection('messages')
        .orderBy('createdAt')
        .limit(100)
        .onSnapshot(snapshot => {
          chatDiv.innerHTML = '';
          snapshot.forEach(doc => {
            const msg = doc.data();
            const div = document.createElement('div');
            div.className = 'message';
            div.innerHTML = `
              <div class="meta">${msg.displayName || 'Unknown'} â€“ ${msg.createdAt?.toDate().toLocaleString() || ''}</div>
              <div>${msg.text || ''}</div>
            `;
            chatDiv.appendChild(div);
          });
          chatDiv.scrollTop = chatDiv.scrollHeight;
        });
    }
  </script>
</body>
</html>
